<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ToDoList</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div  id="root"></div>
    </div>

    <script type="text/template" id="todoContainer">
    <div class="todoBox">
        <h2 >Todo</h2>
        <header class="addItem">
            <input type="text" id="inpTitle" style="width:400px" placeholder="type new Todo">
            <button class="btn addObject">add one</button>
        </header>
        <ul class="rocketsList"></ul>
        <footer class="rocketsTotal">
            Total items: <span class="rockets-count">0</span>
        </footer>
    </div>
    
    </script>

    <script type="text/template" id="todoItem">
    <div class="todoItem addItem">
        <div class="changeTaskStatus">
            <input type="checkbox" class="toggle">
            <li class="title" contenteditable="true"><%= title %></li>
        </div>
        <button class="deleteRow btn btn-small btn-danger">X</button>
    </div>
    
</script>

</body>

<script src="assets/js/jquery.js"></script>
<script src="assets/js/underscore.js"></script>
<script src="assets/js/backbone.js"></script>
<script src="models/ToDoItemModel.js"></script>
<script src="views/ToDoItem.js"></script>
<script src="views/ListOfToDoItems.js"></script>
<script src="main.js"></script>

</html>
